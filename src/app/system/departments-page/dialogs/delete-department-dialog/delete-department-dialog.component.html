<h1 mat-dialog-title>Delete department?</h1>
<div mat-dialog-content>
  <p>
    Are you sure you want to delete <strong>{{data.name}}</strong> department?
  </p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center; align-items: center;">
  <button mat-raised-button color="warn" [mat-dialog-close]="true" tabindex="-1">Yes</button>
  <button mat-raised-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
